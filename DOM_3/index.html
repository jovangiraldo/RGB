<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="imagenes/paleta.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR RGB</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            <div class="color">
                <label for="red">Red (R)</label>
                <input id="red" type="range" min="0" max="255" value="23" step="1">
                <p id="text-red"></p>
            </div>
            <div class="color">
                <label for="green">green (G)</label>
                <input id="green" type="range" min="0" max="255" value="41" step="1">
                <p id="text-green"></p>
            </div>
            <div class="color">
                <label for="blue">blue (B)</label>
                <input id="blue" type="range" min="0" max="255" value="56" step="1">
                <p id="text-blue"></p>
            </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
